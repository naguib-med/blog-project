<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:300,400,700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f97c51a84c.js"
      crossorigin="anonymous"
    ></script>
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a href="./index.html" class="header-brand">Blog</a>
        <div class="header-menu">
          <ul>
            <li>
              <a href="./index.html" class="header-nav btn">Accueil</a>
            </li>
            <li>
              <a href="./form.html" class="header-nav btn active"
                >Créer un article</a
              >
            </li>
          </ul>

          <div class="header-menu-icon">
            <i class="fa-solid fa-bars"></i>
          </div>
        </div>
      </header>
      <div class="content">
        <form action="">
          <h2 class="title-underline">Ajouter un article</h2>
          <div class="form-group">
            <label for="author">Auteur</label>
            <input type="text" name="author" id="author" />
          </div>
          <div class="form-group">
            <label for="image">Image de profil</label>
            <input type="text" name="img" id="image" />
          </div>
          <div class="form-group">
            <label for="category">Categorie</label>
            <input type="text" name="category" id="category" />
          </div>
          <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" name="title" id="title" />
          </div>
          <div class="form-group">
            <label for="content">Article</label>
            <textarea name="content" id="content"></textarea>
          </div>

          <ul class="text-error" id="errors"></ul>
          <div class="form-btn-container">
            <button class="btn btn-secondary">Annuler</button>
            <button type="submit" class="btn btn-primary">Sauvegarder</button>
          </div>
        </form>
      </div>
      <footer>© blog</footer>
    </div>
  </body>
</html>
